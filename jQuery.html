<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice in FreeCodeCamp 20211028</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script>$(document).ready(function() {
        // $("button").addClass("animated bounce"); // bouncing buttons only after we imported the jQuery library and Animate.css library
        // $(".col-xs-6").addClass("animated bounce"); // bouncing class
        // $(".well").addClass("animated shake"); // shaking class

        // $("button").removeClass("btn-default"); // removing btn-default class from buttons
        $("#target1").css("color", "red"); // changing css properties;
        $("#target1").prop("disabled", true); // changing non-CSS properties like disabling buttons

        $("#target2").html("<em>#target2</em>"); // changing html tags and text within an element
        $("#target6").text("#target7"); // changing innerText
    })</script> <!-- script for jQuery -->
</head>
<body>
    <head></head>
    <main>
        <!-- Code below this line should not be changed -->
        <div class="container-fluid">
            <h3 class="text-primary text-center">jQuery Playground</h3>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <h4>#left-well</h4>
                    <div class="well" id="left-well">
                        <button class="btn btn-default target" id="target1">#target1</button>
                        <button class="btn btn-default target" id="target2">#target2</button>
                        <button class="btn btn-default target" id="target3">#target3</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <h4>#right-well</h4>
                    <div class="well" id="right-well">
                        <button class="btn btn-primary target" id="target4">#target4</button>
                        <button class="btn btn-primary target" id="target5">#target5</button>
                        <button class="btn btn-primary target" id="target6">#target6</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="well" id="bottom-well">
                        <button class="btn btn-primary" id="info">
                            <i class="fa fa-info-circle"></i> Info
                        </button>
                        <button class="btn btn-default" id="thumbs-up">
                            <i class="fa fa-thumbs-up"></i> Like
                        </button>
                        <button class="btn btn-primary" id="thumbs-down">
                            <i class="fa fa-thumbs-down"></i> Meh
                        </button>
                        <button class="btn btn-default" id="send">
                            <i class="fa fa-paper-plane"></i> Send
                        </button>
                    </div>
                </div>

                    <button class="btn btn-block btn-danger">
                        <i class="fa fa-trash"></i> DELETE
                    </button>
                </div>
            </div>
        </div>
        <p>Not every class needs CSS. Sometimes we needs it only for the purpose of selecting it in JS, e.g. DOM manipulation, jQuery</p>
    </main>
</body>
</html>
